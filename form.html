<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML表單</title>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="form-box">
        <div class="form-header">
            <h1 class="form-header-title">HTML表單</h1>
        </div>
        <form method="POST" class="form-body" action="https://formspree.io/f/tom100034@gmail.com">
            <div class="form-group">
                <!-- 無形細節:可以給無障礙裝置使用 -->
                <!-- 有形好處:當點到文字時可以直接填入表單 -->
                <!-- required=必填(不用給值) -->
                <!-- type="email"僅限於email格式可以送出 -->
                <label for="email">Email</label>
                <input name="Email" id="email" type="email" class="form-control" placeholder="請輸入您的Email" required>
            </div>
            <div class="form-group">
                <label for="username">姓名</label>
                <input name="姓名" id="username" type="text" class="form-control" placeholder="請輸入您的姓名" required>
            </div>
            <div class="form-group">
                <label for="comment">留言</label>
                <textarea name="留言" id="comment" cols="30" rows="10" class="form-control" placeholder="請輸入留言"
                    required></textarea>
            </div>
            <div class="form-group">
                <button class="submit-btn" type="submit">送出表單</button>
            </div>
        </form>
    </div>
</body>

</html>
